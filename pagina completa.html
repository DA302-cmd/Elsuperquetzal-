  <style>
    :root {
      --primary: #14A344;
      --secondary: #a5d6a7;
      --danger: #e63946;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }
    header {
      background-color: var(--primary);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .price-original {
      text-decoration: line-through;
      color: #999;
      margin-right: 0.5rem;
    }
    .filtros {
      padding: 1rem;
    }
    #cart-modal {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 10;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
      border-radius: 8px;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 5;
    }
    #checkmark {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: white;
      color: var(--primary);
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      z-index: 20;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #checkmark.show {
      transform: translate(-50%, -50%) scale(1);
    }
    #cart-items {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .modal-section {
      margin-bottom: 1rem;
    }
    .remove-btn {
      color: var(--danger);
      background: transparent;
      padding: 0 0.5rem;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      line-height: 1;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

@media (max-width: 768px) {
  header {
    flex-direction: column;
    text-align: center;
    padding: 0.5rem;
  }

  header img {
    max-width: 60%;
    height: auto;
  }

  header p {
    margin: 0.5rem 0;
    font-size: 0.9rem;
  }

  .carrito,
  header > div {
    margin: 0.5rem 0;
  }

  .carrito i {
    font-size: 2rem; 
  }

  .grid {
    grid-template-columns: repeat(3, 1fr);
    gap: 0.5rem;
    padding: 0.5rem;
  }

  .card {
    padding: 0.3rem;
  }

  .card img {
    height: 90px;
  }

  #cart-modal {
    top: 5%;
    width: 95%;
    padding: 1rem;
  }

  .modal-section input[type="text"] {
    width: 100%;
  }
}

@media (max-width: 480px) {
  button {
    width: 100%;
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
  }

  .grid {
    grid-template-columns: repeat(3, 1fr);
  }

  .card img {
    height: 80px;
  }

  .card {
    padding: 0.2rem;
  }

  .cart-item {
    flex-direction: column;
    align-items: flex-start;
    gap: 0.5rem;
  }

  .modal-section input {
    width: 100%;
  }

  header img {
    max-width: 80px;
  }

  .carrito i {
    font-size: 2.2rem;
  }
}

  </style>

    document.getElementsByName('client-type').forEach(radio => {
      radio.addEventListener('change', () => {
        const nitInput = document.getElementById('nit-value');
        nitInput.style.display = document.querySelector('input[name="client-type"]:checked').value === 'NIT' ? 'block' : 'none';
      });
    });

    function renderProducts() {
      const showOffers = document.getElementById('show-offers').checked;
      const container = document.getElementById('products-grid');
      container.innerHTML = '';
      products.forEach((product, idx) => {
        if (showOffers && !product.offer) return;
        const card = document.createElement('div');
        card.className = 'card';

        let priceHtml = '';
        if (product.offer && product.originalPrice) {
          priceHtml = `<span class="price-original">Q${product.originalPrice.toFixed(2)}</span><span>Q${product.price.toFixed(2)}</span>`;
        } else {
          priceHtml = `<span>Q${product.price.toFixed(2)}</span>`;
        }

        card.innerHTML = `
          <img src="${product.img}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>${priceHtml}</p>
          <button onclick="addToCart(${idx})">Agregar al carrito</button>
        `;
        container.appendChild(card);
      });
      updateCart();
    }

    function addToCart(index) {
      cart.push(products[index]);
      updateCart();
    }

    function updateCart() {
      const items = document.getElementById('cart-items');
      const count = document.getElementById('cart-count');
      const totalElem = document.getElementById('cart-total');
      items.innerHTML = '';
      let total = 0;
      cart.forEach((product, i) => {
        const div = document.createElement('div');
        div.className = 'cart-item';

        const spanText = document.createElement('span');
        spanText.textContent = `${product.name} - Q${product.price.toFixed(2)}`;

        const btnRemove = document.createElement('button');
        btnRemove.textContent = '❌';
        btnRemove.className = 'remove-btn';
        btnRemove.onclick = () => {
          cart.splice(i, 1);
          updateCart();
        };

        div.appendChild(spanText);
        div.appendChild(btnRemove);
        items.appendChild(div);

        total += product.price;
      });
      count.innerText = cart.length;
      totalElem.innerText = total.toFixed(2);
    }

    function openCart() {
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('cart-modal').style.display = 'block';
    }

    function closeCart() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('cart-modal').style.display = 'none';
    }

    function checkout() {
      if (cart.length === 0) return alert('El carrito está vacío.');
      const clientType = document.querySelector('input[name="client-type"]:checked').value;
      const nit = clientType === 'NIT' ? document.getElementById('nit-value').value.trim() : 'CF';
      if (clientType === 'NIT' && nit === '') {
        alert('Por favor ingresa un NIT válido.');
        return;
      }
      let factura = `Factura\nCliente: ${nit}\n\n`;
      let total = 0;
      cart.forEach(p => {
        factura += `${p.name} - Q${p.price.toFixed(2)}\n`;
        total += p.price;
      });
      factura += `\nTotal: Q${total.toFixed(2)}`;

      const blob = new Blob([factura], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `factura_${Date.now()}.txt`;
      a.click();

      cart = [];
      updateCart();
      closeCart();

      const checkmark = document.getElementById('checkmark');
      checkmark.classList.add('show');
      setTimeout(() => checkmark.classList.remove('show'), 1500);
    }

    renderProducts();
